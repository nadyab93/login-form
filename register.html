<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #36393f;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="error-message" id="errorMessage"></div> <!-- Error message container -->
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            // Check if email and password match the required values
            if (email === 'user@example.com' && password === 'password123') {
                // Store username in localStorage
                localStorage.setItem('username', username);
                // Redirect to login page on successful registration
                window.location.href = 'index.html';
            } else {
                // Display error message if credentials are incorrect
                document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again.';
                document.getElementById('errorMessage').style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
