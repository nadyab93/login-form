<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #36393f;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-register {
            text-align: center;
            margin-top: 20px;
        }
        .btn-register a {
            color: #7289da;
            text-decoration: none;
        }
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome back!</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="error-message" id="errorMessage"></div> <!-- Error message container -->
        </form>
        <div class="btn-register">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            // Check if email and password match the hardcoded values
            if (email === 'user@example.com' && password === 'password123') {
                // Redirect to dashboard on successful login
                window.location.href = 'dashboard.html';
            } else {
                // Display error message if credentials are incorrect
                document.getElementById('errorMessage').textContent = 'Incorrect email or password. Please try again.';
                document.getElementById('errorMessage').style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
